<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting | Contact</title>
  <meta name="description"
    content="This is the contact page. There is a form to reach out the company.">
  <meta name="author" content="Edi Carlos da Silva">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Logo of White Water Rafting">
    <nav>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <section class="company__information">
      <h1>White Water Rafting Company</h1>
      <p>123, Main River Street</p>
      <p>Kolob, California</p>
      <p class="company__information--telefone">+1 999 999 9999</p>
      <p class="company__information--email">info@whitewater.com</p>
    </section>

    <section class="company__map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d542.0754706017768!2d-47.10427285545703!3d-23.937991264074608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cfbfaa71693c8b%3A0xd7eb5b48d4359843!2sEstr.%20dos%20Carmos%2C%202%20-%20Dos%20Camargos%2C%20Juquitiba%20-%20SP%2C%2006950-000!5e0!3m2!1sen!2sbr!4v1770767425536!5m2!1sen!2sbr"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="company_form">
      <form action="#">
        <fieldset>
          <div class="form-item column2">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required placeholder="Your name">
          </div>

          <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" name="useremail" id="useremail" required
              placeholder="email@email.com">
          </div>
        </fieldset>

        <fieldset>
          <div class="form-item column2">
            <p>Message Purpose</p>
            <div class="message__purpose">
              <div>
                <input type="radio" name="message_purpose" id="opt1">
                <label for="opt1">General Inquiry</label>
              </div>

              <div>
                <input type="radio" name="message_purpose" id="opt2">
                <label for="opt2">Reservation Question</label>
              </div>

              <div>
                <input type="radio" name="message_purpose" id="opt3">
                <label for="opt3">Reservation Question</label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-item">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="3" placeholder="Your message"></textarea>
        </div>

        <div class="form-item__subscribe">
          <input type="checkbox" name="subscribe" id="subscribe">
          <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
        </div>

        <div class="button">
          <button type="submit">Get in Touch!</button>
        </div>

      </form>
    </section>

    <section class="employees">
      <h2>We are Here to Serve You</h2>
      <div>
        <figure>
          <img src="images/adventure-1.jpg" alt="An Employee profile image">
          <figcaption>Employee Profile 1</figcaption>
        </figure>
        <figure>
          <img src="images/adventure-2.jpg" alt="An Employee profile image">
          <figcaption>Employee Profile 2</figcaption>
        </figure>
        <figure>
          <img src="images/adventure-33.jpg" alt="An Employee profile image">
          <figcaption>Employee Profile 3</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy;2026 | White Water Rafting | Edi Carlos</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"></a>
      <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon"></a>
      <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="Linkeding Icon"></a>
    </nav>
  </footer>

</body>

</html>
